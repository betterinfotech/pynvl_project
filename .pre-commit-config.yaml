default_language_version:
  python: python3.12

repos:
  - repo: https://github.com/psf/black
    rev: "25.9.0"
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Pyright via a local hook (requires pyright installed in your venv)
  - repo: local
    hooks:
      - id: pyright
        name: pyright
        entry: pyright
        language: system
        types: [python]
